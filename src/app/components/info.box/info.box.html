<div class="box-container big">

  <div class="box-header">
    {{InfoBox.Header}}
  </div>

  <!--text array-->
  <div *ngIf="InfoBox.TextArray" class="box-items-container">
    <div *ngFor="let paragraph of InfoBox.TextArray" class="box-paragraph">

      <div *ngFor="let text of paragraph.Text">
        {{text}}
      </div>
      
    </div>
  </div>

</div>
