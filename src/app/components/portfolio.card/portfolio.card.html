<div class="box-container big" [ngClass]="getClass()" (click)="openModal()">

  <!--header-->
  <div class="header-row" >
    <img class="header-img" [src]="Portfolio.Loggo">
    <div class="header-text" >
      {{Portfolio.Header}}
    </div>
  </div>

  <!--the line-->
  <div class="line-row">
    <div class="line" [style.border-color]="Portfolio.ColorDark"></div>
  </div>

  <!--the content-->
  <div class="content-container">

    <div class="product-img-container">
      <img class="product-img" [src]="Portfolio.ProductImage">
    </div>

    <div class="content-text-container">
      <div [ngClass]="{'content-text' : !last}" *ngFor="let textPar of Portfolio.TextArray; let last = last;">
        {{textPar.Text}}
      </div>
    </div>
  </div>

  <!--the line-->
  <div class="line-row">
    <div class="line" [style.border-color]="Portfolio.ColorDark"></div>
  </div>

  <div class="line-row button-height">
  </div>

  <div class="button-card" >
    {{Portfolio.ButtonText}}
  </div>
</div>
