<div class="box-container big center" [style.color]="Portfolio.Color">

  <div [@Background]="cardState" class="backgroundcolor" [ngClass]="getBackgroundClass()"></div>

  <!--header-->
  <div class="header-row">
    <img [@HeaderImg]="Animations.HeaderImg.State" class="loggo-img" [src]="Portfolio.Loggo">
    <div [@HeaderText]="Animations.HeaderText.State" class="header-text">
      {{Portfolio.Header}}
    </div>
  </div>

  <!--the line-->
  <div class="line-row">
    <div [@HeaderText]="Animations.HeaderText.State" class="line" [style.border-color]="Portfolio.ColorDark"></div>
  </div>

  <!--the content-->
  <div class="content-container">

    <div class="product-img-container">
      <img [@ContentImg]="Animations.Content.State" class="product-img" [src]="Portfolio.ProductImage">
    </div>

    <div [@ContentText]="Animations.Content.State" class="paragraph-container">
      <div [@paragraphs]="Animations.Content.State" [ngClass]="{'paragraph' : !last}" *ngFor="let textPar of Portfolio.TextArray; let last = last;">
        {{textPar.Text}}
      </div>
    </div>
  </div>

  <!--button-->
  <div class="line-row button-row ">
    <div class="button-wrapper">
      <div [@Button]="Animations.Button.State" class="button-container" (click)="gotToPort()">
        GÃ¥ till {{Portfolio.Header}}
        <mat-icon class="button-icon" [inline]="true">arrow_forward</mat-icon>
      </div>
    </div>

  </div>


</div>
