<div class="box-container big">
  <div class="box-header">{{BoxData.Header}}</div>

  <!--text array-->
  <div *ngIf="BoxData.TextArray" class="box-items-container">
    <div *ngFor="let paragraph of BoxData.TextArray" class="box-paragraph">
      <div *ngFor="let text of paragraph.Text">{{text}}</div>

      <mat-slider
        *ngIf="Slider1"
        (change)="sliderStopped($event,Slider1)"
        [(ngModel)]="Slider1.Value"
        [disabled]="disabled"
        [invert]="invert"
        [max]="max"
        [min]="min"
        [step]="step"
        [thumbLabel]="thumbLabel"
        [vertical]="vertical"
      >
      </mat-slider>
    </div>
  </div>
</div>
