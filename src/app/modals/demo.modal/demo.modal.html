<h1 mat-dialog-title>{{demoData.Header}} </h1>

<div mat-dialog-content>
  <div class="demo-content">

    <div class="demo-infotext">
      Du behöver följande inlogg:
    </div>

    <div class="demo-row">
      <div class="demo-what">
        Anv:
      </div>
      <div class="demo-text">
        {{demoData.anv}}
      </div>
    </div>

    <div class="demo-row">
      <div class="demo-what">
        Lös:
      </div>
      <div class="demo-text">
        {{demoData.los}}
      </div>
    </div>
  </div>

</div>

<div mat-dialog-actions style="display: flex;justify-content: flex-end;">
  <app-button (click)="CloseModal()" text="Avbryt" style="margin-right:20px;"></app-button>
  <app-button type="save" (click)="GoTo()" [text]="demoData.GotToText"></app-button>
</div>
